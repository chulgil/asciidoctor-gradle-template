buildscript {
    dependencies {
        classpath 'org.jruby:jruby-complete:9.2.6.0'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
        classpath 'org.asciidoctor:asciidoctorj-diagram:1.5.12'
    }
}

plugins {
    id 'org.asciidoctor.convert' version '1.6.0'
    id 'com.github.jruby-gradle.base' version '1.6.0'
}

dependencies {
    gems files('repos/gem/asciidoctor-pdf-cjk-0.1.3.gem')
    gems files('repos/gem/prawn-svg-font-patch-0.1.1.gem')
}

task cleanDocs(type: Delete) {
    delete fileTree('docs/') {
        include '**/*'
    }
}

task docs(dependsOn: [asciidoctor, cleanDocs]) doLast {
    copy {
        from 'build/asciidoc/html/index.html'
        from 'build/asciidoc/pdf/index.pdf'
        into 'docs/'
    }
    copy {
        from 'src/docs/asciidoc/'
        include 'Chapter*/images/*'
        into 'docs'
    }
}

asciidoctorj {
    version = '1.6.2'
}

asciidoctor {
    dependsOn jrubyPrepare
    gemPath = jrubyPrepare.outputDir
    backends = ['pdf', 'html']
    requires = [
        'asciidoctor-pdf-cjk',
        'asciidoctor-diagram',
        'prawn-svg-font-patch'
    ]
    attributes(
        'build-gradle': file('build.gradle'),
        'sourcedir': 'src/',
        'outdir': "./",
        'stylesdir': '@style',
        'stylesheet': 'asciidoctor.css',
        'source-highlighter': 'coderay',
        'pdf-stylesdir': "@style",
        'pdf-fontsdir': "@font",
        'pdf-style': 'pdf'
    )
    sources {
        include 'index.adoc'
    }
}
