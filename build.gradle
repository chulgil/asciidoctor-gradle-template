buildscript {
    dependencies {
        classpath 'org.jruby:jruby-complete:9.1.17.0'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
    }
}

plugins {
    id 'org.asciidoctor.convert' version '1.5.8.1'
    id 'com.github.jruby-gradle.base' version '1.4.0'
}

dependencies {
    gems files('repos/gem/asciidoctor-pdf-cjk-0.1.3.gem')
}

asciidoctorj {
    version = '1.5.5'
}

asciidoctor {
    dependsOn jrubyPrepare
    gemPath = jrubyPrepare.outputDir
    backends = ['pdf', 'html']
    requires = [
        'asciidoctor-pdf-cjk'
    ]
    attributes(
        'build-gradle': file('build.gradle'),
        'sourcedir': 'src/',
        'stylesdir': '@style',
        'stylesheet': 'asciidoctor.css',
        'source-highlighter': 'coderay',
        'pdf-stylesdir': "@style",
        'pdf-fontsdir': "@font",
        'pdf-style': 'pdf'
    )
    sources {
        include 'index.adoc'
    }
}
